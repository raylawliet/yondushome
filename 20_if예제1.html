<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 유저의 네임을 입력받았을 '때'만 브라우저에 '누구누구님 반갑습니다' 노출하기
        let userName = prompt('이름을 입력하세요', '홍길동');

        if(userName != ''){
            document.write(userName + '님 반갑습니다.');
        }

        // if문은 참이냐, 거짓이냐를 판별하는 문장임.
        // if(userName) -> 변수 자체가 들어감 -> 숫자 0은 아니게 됨.
        // 단, 무엇이든 입력했다는 조건 하에,
        // 0이 아닌 모든 수는 true(참)값임.
        // 참값이 들어만 가면 조건식은 참이 되어 if문을 실행시킴.
        // 거짓으로 판별되는 놈들 -> false, 0, null, undefined, 
        // NaN(자료형은 숫자인데 숫자 아닌 경우. 연산식 오류 터질 때 가장 많이 등장.)
    </script>
</body>
</html>
