<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
        }
        header {
            width: 200px;
            background-color: #000;
            text-align: center;
        }
        header h1 {}
        header h1 a {
            display: block;
            line-height: 100px;
            color: #FFF;
        }
        header nav ul {
            list-style: none;
        }
        header nav .depth02 a {
            background-color: #747474;
            color: #000;
        }
        header nav ul li a {
            display: block;
            line-height: 100px;
        }
        header nav>ul>li>a {
            color:#FFF;
        }
        header .depth02{
            height: 0;
            overflow: hidden;
            transition: 0.3s;
        }
        header nav>ul>li:hover .depth02 {
            height: 404px;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="#">메인로고</a></h1>
        <nav>
            <ul class="depth01">
                <li><a href="#">대메뉴1</a>
                <ul class="depth02">
                    <li><a href="#">소메뉴1</a></li>
                    <li><a href="#">소메뉴2</a></li>
                    <li><a href="#">소메뉴3</a></li>
                    <li><a href="#">소메뉴4</a></li>
                </ul></li>
                <li><a href="#">대메뉴2</a>
                    <ul class="depth02">
                        <li><a href="#">소메뉴1</a></li>
                        <li><a href="#">소메뉴2</a></li>
                        <li><a href="#">소메뉴3</a></li>
                        <li><a href="#">소메뉴4</a></li>
                </ul></li>
                <li><a href="#">대메뉴3</a>
                    <ul class="depth02">
                        <li><a href="#">소메뉴1</a></li>
                        <li><a href="#">소메뉴2</a></li>
                        <li><a href="#">소메뉴3</a></li>
                        <li><a href="#">소메뉴4</a></li>
                </ul></li>
                <li><a href="#">대메뉴4</li></a>
                    <ul class="depth02">
                        <li><a href="#">소메뉴1</a></li>
                        <li><a href="#">소메뉴2</a></li>
                        <li><a href="#">소메뉴3</a></li>
                        <li><a href="#">소메뉴4</a></li>
                </ul></li>
            </ul>
        </nav>
    </header>
</body>
</html>
