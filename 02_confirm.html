<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내장함수 confirm</title>
</head>
<body>
    <script>
        var input = confirm('회원가입 할거냐?');
        document.write(input);
        // 유저의 의사를 예 또는 아니오로 입력받을 수 있음.
        // 변수 사용 가능하며, 연산자도 사용가능함.
        // 값을 반환받음.
        // 참 또는 거짓 값으로 값을 반환 받기 때문에
        // 값을 저장할 준비를 미리 해두어야 함.
    </script>
</body>
</html>
