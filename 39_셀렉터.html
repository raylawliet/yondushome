<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="bodyId" class="bodyClass">
    <script>
        // 바디태그를 잡아서 글자를 넣고 싶다면?
        document.querySelector('.bodyClass').innerHTML = '집어넣어보기 제이쿼리 셀렉터(html)와 비슷';
        // 예외, 바디태그는 하나밖에 없기 때문에,
        document.body.innerHTML += '<h1>바디객체로 바로 접근 가능, 바디만 가능!</h1>';
        // 대입(=)은 밀고 들어감. 추가대입(+=)은 추가로 여러개 같이 넣을 수 있음★

        // 태그네임으로 접근하기
        document.getElementsByTagName('body').item(0).innerHTML += '태그의 네임으로 접근, 복수';
        // querySelector와 달리 TagName은 복수일 경우가 허다하므로 .item(몇번째)과 꼭 같이 써야함
        
        // 아이디로 접근하기
        document.getElementById('bodyId').innerHTML += '<h2>아이디로 접근가능, 단수</h2>';
        
        // 클래스로 접근하기
        document.getElementsByClassName('bodyClass').item(0).innerHTML += '<p>클래스로 접근</p>';

        // 아이디로 접근한 애만 글자 빨간색으로 바꾸기
        document.querySelector('#bodyId h2').style.color = '#ff0000';

        // h2태그를 클릭했을 때 클릭하셨습니다 라고 알림창 출력하기.
        document.querySelector('#bodyId h2').addEventListener('click', function(){
            alert('클릭하셨습니다');
        });

    </script>
</body>
</html>
