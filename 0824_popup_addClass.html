<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <style>
        #btn_01 {
            border: 0;
            background-color: #ccc;
            color: #000;
            line-height: 30px;
        }
        .bg_black {
            display: none;
            position: fixed;
            background-color: #000;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
        .pop {
            position: absolute;
            width: 600px;
            height: 400px;
            top: calc(50% - 300px);
            left: calc(50% - 200px);
            background-color: #fff;
            color: #000;
        }
        #close_btn {
            position: absolute;
            border: 0;
            background-color: #000;
            color: #fff;
            line-height: 30px;
            width: 100px;
            right: 10px;
            top: 10px;
        }
        .disB {
            display: block !important;
        }
    </style>
</head>
<body>
    <button id="btn_01">자세히 보기</button>
        <div class="bg_black">
            <div class="pop">
                팝업내용
                <button id="close_btn">닫기</button>
            </div>
        </div>
    <script>
        $(function(){
            $('#btn_01').on('click', function(){
                $('.bg_black').addClass('disB');
            });
            $('#close_btn').on('click', function(){
                $('.bg_black').removeClass('disB');
            });
        });
    </script>
</body>
</html>
