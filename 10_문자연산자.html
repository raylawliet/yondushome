<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let s1 = '기차가 어둠을 헤치고';
        let s2 = ' 은하수를 건너면 ';
        let s3 = 8282;
        let s4 = ' 갑시다';
        let result;

        result = s1 + s2 + s3 + s4;
        document.write(result);

        // 문자 + 문자 + 숫자 + 문자 = 결과값 반환 => 문자
        // 결합시 자동으로 데이터타입 큰 쪽으로(string;문자)으로 변환됨
        // 숫자 + 숫자 + 문자 + 숫자 => 앞에 두 숫자를 연산하고 문자 나온 뒤부터 문자가 됨
        // ex) 10 + 10 + 가 + 10 = 20가10
        // ex) 30 + 20 + 나 + 가 + 20 + 20 = 50나가2020
    </script>
</body>
</html>
