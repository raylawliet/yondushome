<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        }
        a {
            text-decoration: none;
        }
        section {
            height: 100vh;
        }
        section:nth-child(1) {
            background: linear-gradient(45deg,#333,#fff);
        }
        section:nth-child(2) {
            background-color: green;
        }
        section:nth-child(3) {
            background-color: blue;
        }
        section:nth-child(4) {
            background-color: aqua;
        }
        #top_btn {
            position: fixed;
            right: 5%;
            bottom: 5%;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #333;
            color: #fff;
            border: 0;
        }
        #top_btn a {
            display: block;
            font-size: 20px;
            color: #fff;
        }
        input {
            line-height: 50px;
            width: 300px;
        }
        input:focus {
            background-color: #333;
        }
    </style>
</head>
<body>
    <section id="home"><input type="text"></section>
    <section></section>
    <section></section>
    <button id="top_btn"><a href="#home">TOP</a></button>
</html>
