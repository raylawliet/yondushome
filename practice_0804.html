<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ol,ul,dl {
            list-style: none;
        }
        a {
            text-decoration: none;
        }
        ul {
            margin: 0 auto;
            width: 800px;
            height: 1000px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: flex-start;            
        }
        ul li {
            width: calc(150px - 10px);
            overflow: hidden;
        }
        ul li a {
            display: block;
            position: relative;
        }
        ul li a::after {
            content: "";
            display: block;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
            position: absolute;
            left: 0;
            top: 0%;
            overflow: hidden;
            transition: 0.6s;
        }
        ul li a img {
            display: block;
            width: 100%;
            transition: 0.6s;
        }
        ul li:hover a::after {
            height: 0;
        }
        ul li:hover a img {
            transform: scale(2);
            transform-origin: center;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#"><img src="./img/flower_01.jpg" alt="꽃사진01"></a></li>
        <li><a href="#"><img src="./img/flower_02.jpg" alt="꽃사진02"></a></li>
        <li><a href="#"><img src="./img/flower_03.jpg" alt="꽃사진03"></a></li>
        <li><a href="#"><img src="./img/flower_04.jpg" alt="꽃사진04"></a></li>
    </ul>
</body>
</html>
