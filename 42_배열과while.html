<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i = 0;
        const array1 = [1,2,3,4,5];

        while(i < array1.length){
            document.write(`${i} : ${array1[i]} <br>`);
            i++;
        }

        // while문 이용해서 개인정보를 숫자에 맞춰 뿌리기 (이름, 나이, 지역, 취미)
        let nm = 0;
        const array2 = ['서연주','29세','안양','영화감상'];

        while(nm < array2.length){
            document.write(`${nm} : ${array2[nm]} <br>`);
            nm++;
        }
    </script>
</body>
</html>
