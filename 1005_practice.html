<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ol,ul,dl {
            list-style: none;
        }
        a {
            text-decoration: none;
        }
        #container {
            width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        #container #main_b {
            width: 1200px;
            height: 300px;
            position: relative;
        }
        #container #main_b li {
            width: 1200px;
            height: 300px;
            position: absolute;
            display: none;
        }

        .slide1 {
            background-color: red;
        }
        .slide2 {
            background-color: green;
        }
        .slide3 {
            background-color: blue;
        }

        #container #main_b li a {
            display: block;
            line-height: 300px;
            font-size: 50px;
            color: #fff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="container">
        <ul id="main_b">
            <li class="slide1"><a href="#">1</a></li>
            <li class="slide2"><a href="#">2</a></li>
            <li class="slide3"><a href="#">3</a></li>
        </ul>
    </div>

    <script>
        $(function(){
            let nm = 0;
            let autoFade = setInterval(fadeInOut, 3000);

            $('#main_b li').eq(nm).fadeIn(300);

            function fadeInOut(){
                nm++;
                nm %= 3;
                $('#main_b li').eq(nm).fadeIn(1000).siblings().fadeOut(1000)
            }
        });
    </script>
</body>
</html>
