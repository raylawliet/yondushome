<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // for문을 사용해서 구구단 3단 출력해보세요.

        for(i = 1;i < 10;i++){
            document.write('3X' + i + '=' + 3*i + '<br />');
        }
    </script>
</body>
</html>
