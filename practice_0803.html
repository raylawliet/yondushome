<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ol,ul,dl {
            list-style: none;
        }
        a {
            text-decoration: none;
        }
        ul {
            width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            flex-direction: row;
            height: 800px;
            align-items: center;
        }
        ul li {
            width: calc(25% - 30px);
        }
        ul li a {
            display: block;
        }
        ul li a img {
            display: block;
            width: 100%;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#"><img src="./img/flower_01.jpg" alt=""></a></li>
        <li><a href="#"><img src="./img/flower_02.jpg" alt=""></a></li>
        <li><a href="#"><img src="./img/flower_03.jpg" alt=""></a></li>
        <li><a href="#"><img src="./img/flower_04.jpg" alt=""></a></li>
    </ul>
</body>
</html>
