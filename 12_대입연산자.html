<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = 10;
        let num2 = 3;

        num1 += num2; // ~하고 대입해라 (항상 왼쪽에 대입)
        // num1 = num1 + num2; 와 같은 표현
        document.write(num1 + '<br />'); // 13, num1 = 13
        
        num1 -= num2;
        // num1 = num1 - num2
        document.write(num1 + '<br />'); // 10, num1 = 10
        
        num1 *= num2;
        // num1 = num1 * num2
        document.write(num1 + '<br />'); // 30, num1 = 30

        num1 /= num2;
        // num1 = num1 / num2
        document.write(num1 + '<br />'); // 10, num1 = 10

        num1 %= num2;
        // num1 = num1 % num2
        document.write(num1 + '<br />'); // 1, num1 = 1
    </script>
</body>
</html>
