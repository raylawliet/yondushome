<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const number = [273, 52, 103, 32]; // 배열을 선언함. (const = 상수. 재할당X)

        console.log(number[0]);
        console.log(number[0] + number[1]); // 연산 가능
        console.log(number[0 + 2]); // 배열값을 연산으로 불러낼 수 있음
        console.log(number.length); // 배열의 개수 불러올 수 있음
        console.log(number[number.length - 2]); // 요소의 개수로 접근하기

        // 배열로 본인의 정보(이름, 나이, 지역) 선언 후
        // 화면에 배열의 개수 활용해서 이름 출력하기

        const profile = ['서연주', '29', '안양'];

        document.write(profile[profile.length - 3]);
    </script>
</body>
</html>
