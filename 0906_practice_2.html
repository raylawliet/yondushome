<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let userId = prompt('아이디를 입력해주세요');
        let userPw = prompt('비밀번호를 입력해주세요', '0000');

        if(userId == 'green' && userPw == '1234'){
            alert('관리자님 환영합니다.');
        }else if(userId != 'green' && userPw == '1234'){
            alert('관리자 ID가 잘못되었습니다.');
        }else if(userId == 'green' && userPw != '1234'){
            alert('비밀번호를 확인해주세요.');
        }else{
            alert('ID와 PW를 확인해주세요.');
        }
    </script>
</body>
</html>
