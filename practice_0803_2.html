<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ol,ul,dl {
            list-style: none;
        }
        a {
            text-decoration: none;
        }
        ul {
            margin: 0 auto;
            display: flex;
            width: 1200px;
            height: 800px;
            justify-content: space-between;
            flex-direction: row;
            align-items: center;
        }
        ul li {
            width: calc(25% - 30px);
        }
        ul li a {
            display: block;
            position: relative;
        }
        ul li a:after {
            content: "";
            display: block;
            background-color: rgba(0,0,0,0.3);
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            transition: 0.6s;
        }
        ul li a img {
            display: block;
            width: 100%;
            transition: 0.6s;
        }
        ul li:hover a:after {
            height: 0;
        }
        ul li:hover a img {

        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#"><img src="./img/flower_01.jpg" alt=""></a></li>
        <li><a href="#"><img src="./img/flower_02.jpg" alt=""></a></li>
        <li><a href="#"><img src="./img/flower_03.jpg" alt=""></a></li>
        <li><a href="#"><img src="./img/flower_04.jpg" alt=""></a></li>
    </ul>
</body>
</html>
