<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1부터 30 사이의 숫자 중에서 2의 배수이면서 6의 배수인 숫자만 모두 출력하기
        // while문 사용하기
        // 단, while문만 갖고는 해결 안됨

        let i = 1;

        while(i <= 30){
            if(i % 2 == 0 && i % 6 == 0){
                document.write(i + '<br />');
            }
            i++;
        }
    </script>
</body>
</html>
