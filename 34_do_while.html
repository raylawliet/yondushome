<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 잘 안씀 (while문에 옵션이 하나 달린 격)
        // 조건이 맞던 안 맞던 무조건 실행문을 한 번 실행.
        // 이후, 조건이 맞으면 다시 실행함
        // 조건을 비교하는 부분이 마지막에 위치함.
        // 문장 실행 -> 조건 비교 -> 조건 맞으면 문장 실행 -> 조건 비교 ...

        // 기본형

        // do{
            // 실행문;
        // }while(조건)

        let i = 5;

        do{
            document.write('Hello' + i + '<br />');
            i--;
        }while(i > 1)
    </script>
</body>
</html>
