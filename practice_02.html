<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            text-align: center;
            width : 250px;
        }
        a {
            text-decoration: none;
        }
        #wrap h1 a {
            display: block;
            line-height: 100px;
            background-color: #000;
            color : #fff;
        }
        #wrap nav > ul {
            list-style: none;
        }
        #wrap nav > ul > li:hover .depth02 {
            height: 244px;
        }
        #wrap nav > ul > li:hover > a {
            background-color: red;
        }
        #wrap nav > ul > li > a {
            display: block;
            line-height: 80px;
            background-color: #000;
            color : #fff;
            border-top: solid 1px #fff;
        }
        #wrap nav .depth02 {
            list-style: none;
            height: 0;
            overflow: hidden;
            transition: 0.6s;
            }
        #wrap nav .depth02 li a {
            display: block;
            line-height: 60px;
            background-color: #ccc;
            color : #000;
            border-top: solid 1px #000;
        }
        #wrap nav .depth02 li:hover a {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <h1><a href="#">메인로고</a></h1>
        <nav>
            <ul class="depth01">
                <li><a href="#">대메뉴1</a>
                    <ul class="depth02">
                        <li><a href="#">소메뉴1</a></li>
                        <li><a href="#">소메뉴2</a></li>
                        <li><a href="#">소메뉴3</a></li>
                        <li><a href="#">소메뉴4</a></li>
                    </ul>
                </li>
                <li><a href="#">대메뉴2</a>
                    <ul class="depth02">
                        <li><a href="#">소메뉴1</a></li>
                        <li><a href="#">소메뉴2</a></li>
                        <li><a href="#">소메뉴3</a></li>
                        <li><a href="#">소메뉴4</a></li>
                    </ul>
                </li>
                <li><a href="#">대메뉴3</a>
                    <ul class="depth02">
                        <li><a href="#">소메뉴1</a></li>
                        <li><a href="#">소메뉴2</a></li>
                        <li><a href="#">소메뉴3</a></li>
                        <li><a href="#">소메뉴4</a></li>
                    </ul>
                </li>
                <li><a href="#">대메뉴4</a>
                    <ul class="depth02">
                        <li><a href="#">소메뉴1</a></li>
                        <li><a href="#">소메뉴2</a></li>
                        <li><a href="#">소메뉴3</a></li>
                        <li><a href="#">소메뉴4</a></li>
                    </ul>
                </li>
            </ul>
        </nav> 
    </div>
</body>
</html>
