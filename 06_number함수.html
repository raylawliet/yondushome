<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let count = 10;
        let age = prompt('나이를 입력해주세요', '입력하세요'); // 20

        count = count + Number(age); // 숫자 변환 함수
        document.write('당신의 나이에 10을 더하면 ' + count + '살 입니다.') // 30
    </script>
</body>
</html>
