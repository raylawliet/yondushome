<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <input type="checkbox" id="all_check">
            <label for="all_check">전체선택</label>
        </li>
        <li>
            <input type="checkbox" class="checkbox">
            <label for="checkbox">체크박스1</label>
        </li>
        <li>
            <input type="checkbox" class="checkbox">
            <label for="checkbox">체크박스2</label>
        </li>
        <li>
            <input type="checkbox" class="checkbox">
            <label for="checkbox">체크박스3</label>
        </li>
        <li>
            <input type="checkbox" class="checkbox">
            <label for="checkbox">체크박스4</label>
        </li>
    </ul>

    <script>
        $(function(){
            let ckr = $('.checkbox:checked').length;

            $('#all_check').on('click', function(){
                if($('#all_check').prop('checked')){
                $('.checkbox').prop('checked', true);
                }else{
                $('.checkbox').prop('checked', false);
                }
            });

            $('.checkbox').on('click', function(){
                ckr = $('.checkbox:checked').length;
                
                if(ckr === 4){
                    $('#all_check').prop('checked', true);
                }else{
                    $('#all_check').prop('checked', false);
                }
            });
        });
    </script>
</body>
</html>
