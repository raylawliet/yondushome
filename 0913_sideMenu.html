<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
        }
        a {
            text-decoration: none;
        }
        .wrap {
            width: 400px;
            position: relative;
        }
        .wrap input {
            display: none;
        }
        .wrap label {
            position: absolute;
            top: 0;
            left: 0;
            width: 40px;
            transition: 0.6s;
        }
        .wrap label span {
            display: block;
            width: 100%;
            height: 5px;
            background-color: #333;
            margin-bottom: 10px;
            transition: 0.6s;
        }

        .wrap input:checked + label span:nth-child(1){
            transform: rotate(45deg);
            margin: -17px 0 -4px 0;
        }
        .wrap input:checked + label span:nth-child(2){
            display: none;
        }
        .wrap input:checked + label span:nth-child(3){
            transform: rotate(-45deg);
        }

        .wrap nav {
            position: absolute;
            top: 0;
            left: -400px;
            width: 100%;
            transition: 0.6s;
        }
        .wrap nav ul {}
        .wrap nav ul li {}
        nav ul li a{
            display: block;
            line-height: 50px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-bottom: solid 1px #fff;
        }

        .wrap input:checked + label {
            left: 410px;
        }
        .wrap input:checked nav {
            left: 0;
        }
    </style>
</head>
<body>
    <div id="side_menu">
        <div class="mainLogo">메인로고</div>
        <ul class="depth01">
            <li><a href="#">대메뉴1</a></li>
            <li><a href="#">대메뉴2</a></li>
            <li><a href="#">대메뉴3</a></li>
            <li><a href="#">대메뉴4</a></li>
            <li><a href="#">대메뉴5</a></li>
        </ul>
        <div id="icons">
            <span class="line_01"></span>
            <span class="line_02"></span>
            <span class="line_03"></span>
        </div>
    </div>
</body>
</html>
