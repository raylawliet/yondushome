<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let count = 0;
        let num = 1;

        while(count < 10){
            if(num <= 20 && num % 2 == 0){
                document.write(num + '<br />');
                count++;
            }            
            num++;
        }
    </script>
</body>
</html>
