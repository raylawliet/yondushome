<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 유저에게 ID를 입력받아 아이디가 'green'이면
        // '환영합니다 관리자님' 알림창 출력
        // 그게 아니라면 '관리자가 아닙니다' 알림창 출력
        // else -> 거짓이라기보다는 참이 아니라면~

        let userId = prompt('ID를 입력하세요');

        if(userId === 'green'){
            alert('환영합니다 관리자님');
        }
        else{
            alert('관리자가 아닙니다');
        }
    </script> 
</body>
</html>
