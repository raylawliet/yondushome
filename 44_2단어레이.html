<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2단 배열(어레이)</title>
    <style>
        li.on a {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <ul id="gnb">


    </ul>

    <script>

        // 다음에게만 class 'on'이 들어가서 글자가 빨간색으로 바뀌어야함.

        const nav = [['네이버', '#naver'],
                    ['다음', '#daum'],
                    ['구글', '#google']];

        let navTag = '';
        let className = '';

        for(let i = 0; i < nav.length; i++){
            if(i === 1){
                className = 'on';
            }else{
                className = '';
            }
            navTag += `<li class='${className}'><a href="${nav[i][1]}">${nav[i][0]}</a></li>`;  
        }
        document.getElementById('gnb').innerHTML = navTag
