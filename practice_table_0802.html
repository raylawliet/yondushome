<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding
        }
        #tb_tag {
            width: 800px;
            margin: 0 auto;
            }
caption {
    line-height: 50px;
    font-weight: bold;
    font-size: 20px;
    }
table,th,td {
            border: solid 1px #000;
            border-collapse: collapse;
            }
    </style>
</head>
<body>
    <table id="tb_tag">
        <caption>표 샘플</caption>
    <thead>
        <tr>
            <th>No</th>
            <th>타이틀이 담기는 태그</th>
            <th>두껍고, 가운데 정렬이 기본값임</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td align="center">1</td>
            <td>데이터가 담겨지는 태그</td>
            <td rowspan="2">아래의 td 태그와 병합할것임</td>
        </tr>
        <tr>
            <td align="center">2</td>
            <td>위층에서 하나를 가져가는 바람에 여기는 td가 두개뿐</td>
        </tr>
        <tr>
            <td align="center">3</td>
            <td><em>정상화 된 tr층</em></td>
            <td><b>3개의 칸으로 정상화 되었음</b></td>
        </tr>
    </tbody>
    <tfoot>
        <td align="center" colspan="3" height="400" valign="top">옆으로 td 3개(3칸)를 모두 병합,<br>
        수직, 수평정렬, 너비 옵션을 스스로 갖고있음, 속성이 무시되는 상황이 발생하기도 함<br>
        tr(층) 높이가 10이고, td 높이가 50이면 자식태그의 옵션을 준수하고 부모태그 스타일을 무시함
        </td>
    </tfoot>
    </table>
</body>
</html>
