<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
        }
        #container {
            width: 1200px;
            margin: 0 auto;
        }
        #container .main_b {
            width: 100%;
            position: relative;
        }
        #container .main_b ul li {
            position: absolute;
            display: none;
            width: 100%;
            height: 300px;
            left: 0;
            top: 0;
        }
        #container .main_b ul li a {
            text-decoration: none;
            display: block;
            color: #fff;
            line-height: 300px;
            text-align: center;
            font-size: 30px;
        }

        #container .main_b ul li:nth-child(1) {
            background-color: #ff0000;
        }
        #container .main_b ul li:nth-child(2) {
            background-color: #ffff00;
        }
        #container .main_b ul li:nth-child(3) {
            background-color: #0044ff;
        }
    </style>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <div class="main_b">
            <ul>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
            </ul>
        </div>
    </div>

    <script>
        $(function(){
            
            let count = 0;
            $('#container .main_b ul li').eq(count).fadeIn(300);

            setInterval(
                function(){
                count++;
                count %= 3;
                $('#container .main_b ul li').eq(count).fadeIn(300).siblings().fadeOut(300)}
                ,1500);
        });
    </script>
</body>
</html>
