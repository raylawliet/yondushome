<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #ball {
            position: fixed;
            left: calc(50% - 50px);
            top: 0;
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            animation: balling 1s 2s infinite ease-in-out alternate;
        }
        @-webkit-keyframes balling {
            0% {
                top: 20%;
                transform: scale(1);
            }
            100% {
                top: 80%;
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div id="ball"></div>
</body>
</html>
