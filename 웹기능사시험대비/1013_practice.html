<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul,ol,dl {
            list-style: none;
        }
        a {
            text-decoration: none;
        }
        #container {
            width: 1200px;
            height: 300px;
            margin: 0 auto;
        }
        #container .main_b {
            width: 1200px;
            position: relative;
        }
        #container .main_b li {
            width: 1200px;
            height: 300px;
            position: absolute;
            display: none;
        }
        #container .main_b li.bn1 {
            background-color: red;
        }
        #container .main_b li.bn2 {
            background-color: blue;
        }
        #container .main_b li.bn3 {
            background-color: green;
        }

        #container .main_b li a {
            display: block;
            color: #fff;
            font-size: 50px;
            line-height: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="container">
        <ul class="main_b">
            <li class="bn1"><a href="#">1</a></li>
            <li class="bn2"><a href="#">2</a></li>
            <li class="bn3"><a href="#">3</a></li>
        </ul>
    </div>

    <script>
        let i = 0;
        let autoFade = setInterval(fadeInOut, 1000);

        $('#container .main_b li').eq(i).fadeIn(300);

        function fadeInOut(){
            i++;
            i %= 3;
            $('#container .main_b li').eq(i).fadeIn(300).siblings().fadeOut(300);
            }
    </script>
</body>
</html>
