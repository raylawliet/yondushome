<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ol,ul,dl {
            list-style: none;
        }
        a {
            text-decoration: none;
        }
        #container {
            width: 1200px;
            height: 300px;
            margin: 0 auto;
            text-align: center;
            overflow: hidden;
        }
        #container #main_b {
            width: 1200px;
            height: 999999px;
            overflow: hidden;
        }
        #container #main_b li {
            width: 1200px;
            height: 300px;
        }
        #container .bn_1 {
            background-color: red;
        }
        #container .bn_2 {
            background-color: green;
        }
        #container .bn_3 {
            background-color: blue;
        }

        #container #main_b li a {
            display: block;
            line-height: 300px;
            font-size: 50px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="container">
        <ul id="main_b">
            <li class="bn_1">
                <a href="#">1</a>
            </li>
            <li class="bn_2">
                <a href="#">2</a>
            </li>
            <li class="bn_3">
                <a href="#">3</a>
            </li>
        </ul>
    </div>

    <script>
        $(function(){
            let _h = $('#main_b li').height();
            let mn = '-=';

            let autoSlide = setInterval(slide, 3000);

            function slide(){
                $('#main_b').animate({'margin-top': mn+_h}, 1000, function(){
                    $('li:first-child',this).appendTo($(this));
                    $(this).css('margin-top','0');
                })
            }
        });
    </script>
</body>
</html>
