<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
        }
        ul {
            list-style: none;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
            text-align: center;
            overflow: hidden;
        }
        #wrap .main_b {
            width: 99999px;
            height: 300px;
            overflow: hidden;
        }
        #wrap .main_b li {
            width: 1200px;
            line-height: 300px;
            float: left;
        }
        #wrap .main_b .bn1 {
            background-color: red;
        }
        #wrap .main_b .bn2 {
            background-color: blue;
        }
        #wrap .main_b .bn3 {
            background-color: green;
        }
        #wrap .main_b li a {
            display: block;
            color: #fff;
            font-size: 50px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <ul class="main_b">
            <li class="bn1"><a href="#">1</a></li>
            <li class="bn2"><a href="#">2</a></li>
            <li class="bn3"><a href="#">3</a></li>
        </ul>
    </div>

    <script>
        $(function(){
        let _w = $('#wrap .main_b li').width();
        let mn = "-=";
        let autoSlide = setInterval(Slide, 3000);

        function Slide(){
            $('#wrap .main_b').animate({'marginLeft' : mn + _w}, 1000, function(){
                $('li:first-child', this).appendTo($(this));
                $(this).css('margin-left', '0');
            });
        }});
    </script>
</body>
</html>
