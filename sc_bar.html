<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        input[type='text']{
            width: 0;
            height: 50px;
            border: 0;
            outline: none;
            background-color: #bd3030;
        }
    </style>
</head>
<body>
    <input type="text">
    <button>버튼</button>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script>
        // 검색창 만들기
        
        $(function(){
            let sc_bar = true;

            $('button').on('click',function(){ // click 대신 mouseenter 넣으면 마우스 올리는 순간 서치바 작동

                if(sc_bar){
                    $('input').animate({'width':'300px'},600);
                    sc_bar = false;
                }else{
                $('input').animate({'width':'0'},600);
                sc_bar = true;
                }
            });
        });
    </script>
</body>
</html>
