<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
        }
        ul {
            list-style: none;
        }
        div {
            margin: 300px;
            text-align: center;
        }
        .depth01 {
            width: 30%;
        }
        .depth01 > li {
            position: relative;
        }
        .depth01 > li > input {
            display: none;
        }
        .depth01 > li > label {
            display: block;
            background-color: #000;
            color: #fff;
            line-height: 50px;
            cursor: pointer;
        }
        .depth02 {
            position: absolute;
            left: 0;
            width: 100%;
            bottom: 100%;
            height: 0;
            overflow: hidden;
            transition: 0.5s;
        }
        .depth02 li a {
            display: block;
            background-color: #ccc;
            color: #000;
            line-height: 50px;
        }
        .depth01 > li > input:checked ~.depth02 {
            height: 250px;
        }
        .depth02 > li:hover > a {
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <div>
        <ul class="depth01">
            <li>
                <input type="checkbox" id="famsite">
                <label for="famsite">패밀리사이트</label>
                <ul class="depth02">
                    <li><a href="#">패밀리사이트</a></li>
                    <li><a href="#">패밀리사이트</a></li>
                    <li><a href="#">패밀리사이트</a></li>
                    <li><a href="#">패밀리사이트</a></li>
                    <li><a href="#">패밀리사이트</a></li>
                </ul>
            </li>
        </ul>
    </div>
</body>
</html>
