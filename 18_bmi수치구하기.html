<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // BMI(적정몸무게) 구하는 공식 bmi = (키 - 100) * 0.9
        // 유저에게 키와 몸무게를 입력받아 유저의 몸무게가 적정 몸무게보다 이상일 경우
        // '적정 bmi 수치 초과' 라고 알림창, 미만일 경우 '적정 bmi 수치 미달' 이라고 알림창
        // 안정성 있게 변수 4개 정도 사용
        // 모든 수치는 각개 별로 저장되어 있어야 다시 재사용 가능
        // prompt -> 자료형 문자, Number함수 사용하지 않아도 자동연산 가능.
        // 자바스크립트 -> 인간의 사고방식에 좀 더 맞춰져 있음.

        let userHeight = prompt('당신의 키는?', 0);
        let userWeight = prompt('당신의 몸무게는?', 0);
        let bmi = (userHeight - 100) * 0.9;
        let result = userWeight > bmi ? '적정 bmi 수치 초과':'적정 bmi 수치 미달';
        alert(result);
    </script>
</body>
</html>
