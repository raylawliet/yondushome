<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            white-space: nowrap; /* 자동 줄바꿈 막음 */
            overflow: hidden; /* 넘치는 부분을 화면에서 감춤 */
            text-overflow: ellipsis; /* ... 표기 */
            width: 150px; /* 위드값 제한 */
        }
    </style>
</head>
<body>
    <p> 말줄임처리하기 뒤에 말줄임 나오게 만들어버리기</p>
</body>
</html>
