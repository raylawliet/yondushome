<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // if문 사용하기
        // 유저에게 3,4,5를 입력받았을 때만 '정답입니다'라고 알림창 노출.
        let userA = prompt('숫자를 입력하세요', 0);
        if(userA >= 3 && userA <= 5){
            alert('정답입니다');
        }
        // 또는 if((userA == 3)||(userA == 4)||(userA == 5));{}
    </script>
</body>
</html>
