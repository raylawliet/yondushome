<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 기본형태 => 조건이 부합하는동안 실행문이 무한대로 반복됨

        // while(조건){
            // 실행문;
        // }

        let i = 0;

        while(i <= 10){
            document.write(i + '<br />');
            i++;
        }

        // 조건이 변화하지 않는다면, 반복문 안을 무한히 반복함
        // 조건을 거짓으로 만들 수 있는 내용이 반드시 문장 안에 포함되어있어야 함
        // 초기값 받아서 -> 조건 확인 -> 조건 부합 -> 실행문 실행 -> 조건 확인 ...
    </script>
</body>
</html>
