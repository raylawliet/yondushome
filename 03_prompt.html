<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내장함수 prompt</title>
</head>
<body>
    <script>
        var name = prompt('성을 입력하세요');
        var name2 = prompt('이름을 입력하세요');
        // 문자열을 입력받음
        // 취소버튼을 누르면 null(없다, 비었다)가 나옴
        // 입력받는 기본 자료형이 문자열이다
        // 1 + 2 = 12
        document.write('이름은 ' + name + name2 + '입니다.');
    </script>
</body>
</html>
