<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ol,ul,dl {
            list-style: none;
        }
        a {
            text-decoration: none;
        }
        #wrap {
            width: 400px;
            position: relative;
        }
        #wrap input {
            display: none;
        }
        #wrap label {
            width: 40px;
            position: absolute;
            left: 4px;
            top: 4px;
            transition: 0.6s;
        }
        #wrap label span {
            display: block;
            width: 100%;
            height: 4px;
            background-color: #333;
            margin-bottom: 10px;
            transition: 0.6s;
        }

        #wrap input:checked + label {
            left: 404px;
        }
        #wrap input:checked + label span:nth-child(1) {
            transform: rotate(45deg);
            margin: 14px 0 -4px 0;
        }
        #wrap input:checked + label span:nth-child(2) {
            display: none;
        }
        #wrap input:checked + label span:nth-child(3) {
            transform: rotate(-45deg);
        }
        #wrap input:checked ~nav {
            left: 0;
        }

        #wrap nav {
            position: absolute;
            width: 100%;
            top: 0;
            left: -400px;
            transition: 0.6s;
        }
        #wrap nav ul {
            width: 100%;
        }
        #wrap nav ul li a {
            display: block;
            line-height: 50px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-bottom: solid 1px #ccc;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <input type="checkbox" id="sideMenu_btn">
        <label for="sideMenu_btn">
            <span></span>
            <span></span>
            <span></span>
        </label>
        <nav>
            <ul>
                <li><a href="#">대메뉴1</a></li>
                <li><a href="#">대메뉴2</a></li>
                <li><a href="#">대메뉴3</a></li>
                <li><a href="#">대메뉴4</a></li>
                <li><a href="#">대메뉴5</a></li>
            </ul>
        </nav>
    </div>
</body>
</html>
