<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
        }
        header {
            width: 70%;
            margin: 0 auto;
            background-color: black;
            text-align: center;
        }
        header:after {
            content: "";
            display: block;
            clear: both;
        }
        header h1 {
            width: 20%;
            float: left;
        }
        header h1 a {
            color: white;
            display: block;
            line-height: 100px;
        }
        header nav {
            width: 50%;
            float: right;
        }
        header nav ul:after {
            content: "";
            display: block;
            clear: both;
        }
        header nav ul {
            list-style: none;
        }
        header nav ul li {
            width: 25%;
            float: left;
        }
        header nav ul li a {
            color: white;
            display: block;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="#">메인로고</a></h1>
        <nav>
            <ul>
                <li><a href="#">대메뉴1</a></li>
                <li><a href="#">대메뉴2</a></li>
                <li><a href="#">대메뉴3</a></li>
                <li><a href="#">대메뉴4</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
