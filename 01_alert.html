<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write('Hello World <br />');
        // 세미클론 빼먹었을 경우 실행은 시켜줌. 근데 브라우저마다 다르니 속지말기!
        // 되도록이면 문장마침 하도록.
        document.write('"자바스크립트"는 대소문자 분간해야함')
        // 홀따옴표, 쌍따옴표는 따로 인식함
        // 한줄 주석 처리
        /* 여러줄
        주석처리*/
        alert('처음부터 다시 작성해주세요');
        // 가장 기본적 출력방식 중 하나.
        // 브라우저의 알림(경고)창
        // 내장함수
        console.log('hello');
        // 요소검사>Console창에 출력
    </script>
</body>
</html>
